<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather In App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
            <h1 class="text-center title">Weather in</h1>
                <form class="search-location">
                    <input type="text"  placeholder="Input City!!" name="city" class="form-control text-muted form-rounded p-4 shadow-sm"/>
                </form>
            <div class="card rounded my-3 shadow-lg back-card"> 
                <div class="card-top text-center">
                    <div class="city-name my-3">
                        <h3>Dehradun</h3>
                        <span>...</span>
                    </div>
                    <img src="img/night_image.svg" alt="" class="card-img-top time">
                </div>

                <div class="card-body">
                    <div class="card-mid row">
                        <div class="col-8 text-center temp">
                            <span>30&deg;C</span>
                        </div>
                        <div class="col condition-temp">
                            <p class="condition">Thunder Storm </p>
                            <div>
                                <p>Max Temp</p>
                            <p class="high">30&deg;C</p>
                        </div>
                        <div>
                            <p>Min Temp</p>
                            <p class="low">27&deg;C</p>
                        </div>
                        </div>
                    </div>
                    <div class="icon-container card mx-auto">
                        <img  src="img/cloud.svg">
                    </div>
                    <div class="card-bottom px-5 py-4 row">
                       <div class="col text-center">
                            <p>30&deg;C</p>
                            <span>Feels Like</span>
                       </div>
                       <div class="col text-center">
                        <p>55%</p>
                        <span>Humidity</span>
                   </div>
                   
                    </div>

                </div>
            </div>
    </div>
    <script src="request.js"></script>
    <script src="index.js"></script>
</body>
</html>
